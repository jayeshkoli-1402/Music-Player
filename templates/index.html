{% extends "base.html" %}

<!DOCTYPE html>
<html>

<head>
    {%block title%} {%endblock%}
    {%block head%}
    <style>
        /* css by chatgpt */
        body {
            font-family: Arial;
            background: #181818;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .song {
            background: #333;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        audio {
            width: 80%;
            margin-top: 20px;
        }
    </style>

    {%endblock%}
</head>

<body>
    {%block body%}
    <h1>Flask Music Player</h1>

    <h3>Select a Song</h3>

    {% for song in songs %}
    <div class="song" onclick="play('{{ song }}')">
        {{ song }}
    </div>
    {% endfor %}

    <audio id="playerct" controls>
        <source id="audio_source">
        audio is not supported
    </audio>

    <script>
        function play(songName) {
            document.getElementById("audio_source").src = "/play/" + songName;
            document.getElementById("playerct").load();
            document.getElementById("playerct").play();
        }
    </script>

    {%endblock%}
</body>

</html>
